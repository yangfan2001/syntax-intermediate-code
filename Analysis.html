<!DOCTYPE html>
<html>
   <head>
      <title>语义分析器</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link rel="stylesheet" href="lib/bootstrap.min.css">
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" style="width:40px;">
          编译原理课程实验
        </a>
      <!-- Links -->
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="LexicalAnalysis.html">语义分析器</a>
          </li>
        </ul>

        <span class=" navbar-text ml-auto " style="float: right !important;">
          1952651 杨凡
        </span>
    </nav>
    <div class="row" style="padding-top: 80px;">
        <!--输入卡片的位置-->
        <div class="col-md-6">
            <div class="card bg-light text-dark" style="margin-left: 20px;">
                <div class="card-header">
                    输入您的代码和文法(在下方的操作框或者通过文件)
                </div>
                <div class="card-body">
                    <!--输入代码的表单-->
                    <form id="inputCodeForm">
                        <!--内容描述-->
                        <div class="form-group">
                          <label for="inputCode">💻输入代码</label>
                          <textarea class="form-control" id="inputCode" rows="20"></textarea>
                        </div>
                    </form>
                    <!--选择文件的表单-->
                    <form id="selectCodeForm">
                        <!--内容描述-->
                        <div class="form-group">
                          <input type="file" class="form-control-file" id="selectCode">
                        </div>
                    </form>
                    
                   
                  <button type="button" id = 'submitButton' class="btn btn-secondary btn-md">语义分析</button>
                  <button type="button" id = 'checkGmButton'class="btn btn-secondary btn-md" >查看文法</button>
                  <button type="button" id = 'fillExample'class="btn btn-secondary btn-md">示例填充</button>
                </div>
            </div>
        </div>
        <!--输出框-->
        <div class="col-md-5">
          <form>
            <!--结果描述-->
            <span class="badge badge-secondary ">语义分析结果:</span>
            <div class="form-group">
              <label for="inputCode"></label>
              <textarea class="form-control" id="ProcessRes" rows="24"></textarea>
            </div>
        </div>
    </div>
    <!--定义mtk-->
    <div class="modal fade " id="Modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
     
          <!-- 模态框头部 -->
          <div class="modal-header" id=“ModalHead”>
            <h4 class="modal-title">错误提示❌</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
     
          <!-- 模态框主体 -->
          <div class="modal-body" id="ModalBody">
            <svg id='canvas'

            </svg>
          </div>
     
          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
     
        </div>
      </div>
     </div>
  <!--定义另一个模态框-->
  <div class="modal fade " id="Modal2">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
     
          <!-- 模态框头部 -->
          <div class="modal-header" id=“ModalHead2”>
            <h4 class="modal-title">文法内容</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
     
          <!-- 模态框主体 -->
          <div class="modal-body" id="ModalBody2">
            <textarea class="form-control" id="ModalWindow" rows="15"></textarea>
          </div>
     
          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
     
        </div>
      </div>
    </div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="lib/jquery.js"></script>
      <script src="lib/jquery.min.js"></script>

      <!--引入外部库-->
      <script src="lib/popper.min.js"></script>
      <script src="lib/bootstrap.min.js"></script>
      <script src="lib/d3.v7.min.js"></script>

      <!-- 引入内部js -->
      <script src="js/grammar.js"></script>
      <script src="js/AnalysisMachine.js"></script>
      <script src="js/Action.js"></script>

   </body>
</html>
